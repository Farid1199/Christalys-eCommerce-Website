<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BasketPage.css">
    <title>Basket Page</title>
</head>

<body>

    <!-----------------------------
        HEADER NAVBAR 
-------------------------------->

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div id="logo" style="padding-bottom: 10px">
          <img
            src="img/logo.png"
            alt="TopLeft Logo"
            style="padding-left: 50px; width: 35%; height: 35%"
          />
        </div>

        <form class="d-flex flex-grow-1 mx-auto" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id="top-nav" class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <div class="container">
        <h1>Shopping Basket</h1>
        <div id="basket-container">
            <!-- Basket items will be dynamically added here -->
        </div>
        <div id="total-container">
            <p>Total: $<span id="total">0.00</span></p>
        </div>
    </div>

    <script src="BasketPage.js"></script>
</body>
</html>
