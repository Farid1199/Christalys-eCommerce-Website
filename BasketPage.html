<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basket Page</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/BasketPage.css" />
  </head>

  <body>
    <!-----------------------------
        HEADER NAVBAR 
-------------------------------->

    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div id="logo" style="padding-bottom: 10px">
            <img
              src="Images\logo.png"
              alt="TopLeft Logo"
              style="padding-left: 50px; width: 35%; height: 35%"
            />
          </div>

          <form class="d-flex flex-grow-1 mx-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="top-nav" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>Shopping Basket</h1>
      <div id="basket-container">
        <!-- Basket items will be dynamically added here -->
      </div>
      <div id="total-container">
        <p>Total: $<span id="total">0.00</span></p>
      </div>
    </div>

    <script src="BasketPage.js"></script>

    <footer>
      <section id="conclusion">
        <div class="copyright-bottom">
          <marquee>Copyright Â© 2023 Chrystalis. All rights reserved</marquee>
        </div>
      </section>
    </footer>
  </body>
</html>
