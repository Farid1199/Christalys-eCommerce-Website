<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrystalis - Contact Us</title>
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div id="logo" style="padding-bottom: 10px">
          <img src="img/logo.png" alt="TopLeft Logo" style="padding-left: 50px; width: 35%; height: 35%" />
        </div>

        <form class="d-flex flex-grow-1 mx-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id="top-nav" class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    
  <!-- Contact Form Section -->
    <section class="Contact-us">
      <form id="contactForm" onsubmit="return checkForm()" name="contactForm">
        <!-- Form Fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required=""><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required=""><br>
    
        <label for="confirm-email">Confirm Email:</label>
        <input type="email" id="confirm-email" name="confirm-email" required=""><br>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required=""><br>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" required=""></textarea>
    
        <!-- Contact Preferences -->
        <label>How would you like to be contacted:</label><br>
        <label><input type="checkbox" name="contactMethod" value="sms">Text</label><br>
        <label><input type="checkbox" name="contactMethod" value="email">Email</label><br>
    
        <!-- Submit Button -->
        <input type="submit" name="submit" value="Submit">
      </form>
      <!-- External JavaScript for form validation -->
      <script src="Amar.js"></script>
    </section>
  
  </main>

  <!-- Footer Section -->
  <footer>
    <section id="conclusion">
      <div class="copyright-bottom">
        <marquee>Copyright Â© 2023 Chrystalis. All rights reserved</marquee>
      </div>
    </section>
  </footer>
</body>

</html>
