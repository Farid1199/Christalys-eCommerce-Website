<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Add your own stylesheet if needed -->
</head>

<body>

  <header>
    <!-- Your header code here -->
  </header>

  <main class="container mt-5">
    <h2>Product Catalogue</h2>

    <div class="row mt-4">
      <!-- Product 1: Jewelry -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="path/to/jewelry_image.jpg" class="card-img-top" alt="Jewelry">
          <div class="card-body">
            <h5 class="card-title">Jewelry</h5>
            <p class="card-text">Description of the jewelry product.</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>

      <!-- Product 2: Necklace -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="path/to/necklace_image.jpg" class="card-img-top" alt="Necklace">
          <div class="card-body">
            <h5 class="card-title">Necklace</h5>
            <p class="card-text">Description of the necklace product.</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <!-- Product 3: Bracelet -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="path/to/bracelet_image.jpg" class="card-img-top" alt="Bracelet">
          <div class="card-body">
            <h5 class="card-title">Bracelet</h5>
            <p class="card-text">Description of the bracelet product.</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>

      <!-- Product 4: Earrings -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="path/to/earrings_image.jpg" class="card-img-top" alt="Earrings">
          <div class="card-body">
            <h5 class="card-title">Earrings</h5>
            <p class="card-text">Description of the earrings product.</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- Your footer code here -->
  </footer>

</body>

</html>
